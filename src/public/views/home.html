<div class="ui stackable grid">
    <div class="four wide column" id="routingSide">
        <ui-view></ui-view>
    </div>
    <div class="twelve wide column" id="mapSide">
        <div id="homeMap"></div>
        <div class="ui vertical compact menu" id="splash-menu">
            <div class="item" ng-click="home.loginModal()" ng-hide="home.user">SIGN IN</div>
            <!--this is for the facebook user-->
            <!--ng-click="home.openSideBar();sideDisplay='user'"-->
            <div class="item" ui-sref="home.profile.reviews({id: home.user._id})" ng-hide="home.user === undefined" ng-click="home.openSideBar()" >
                <img class="ui avatar image" ng-src="{{home.user.facebook.photo}}" alt="">
                {{home.user.facebook.name}}
            </div>
            <div class="item" ui-sref="foodtrucksignup" ng-hide="home.user === undefined || home.user.foodTruck">BECOME A FOOD TRUCK OWNER</div>
            <!--this is for the footruck user-->
            <!--ng-click="home.openSideBar(); sideDisplay='foodtruck'"-->
            <div class="item" ng-click="home.openSideBar()" ng-show="home.user.foodTruck" ui-sref="home.foodtruck({id: home.user.foodTruck})">
                <img class="ui avatar image" ng-src="{{home.openTruck.photo}}">
                {{home.openTruck.name}}
            </div>
            <div class="item" ui-sref="foodtrucksettings({id: home.user.foodTruck})" ng-show="home.user.foodTruck">
                <div>
                    <i class="large setting icon" style="color: #FF4447"></i>
                    SETTING
                </div>
            </div>
            <div class="item" ng-show="home.user.foodTruck">
                <div class="notifiedModal" ng-click="home.notifiedModal()">
                    <i class="large announcement icon" style="color: #FF4447"></i>
                    ANNOUNCEMENT
                </div>
            </div>
            <div class="item"  ng-hide="home.user === undefined">
                <a href="/auth/logout"><i class="large sign out icon" style="color: #FF4447"></i> LOG OUT</a>
            </div>
        </div>
    </div>
</div>
<div class="ui small modal" id="loginModal">
    <i class="close icon"></i>
    <div class="header" style="color: white; background-color: #FF4447">Sign in to your Forage account.</div>
    <div class="content">
        <div class="ui basic segment" id="signupModalContent">
            <div class="ui form">
                <div class="field">
                    <div class="ui input">
                        <input type="text" placeholder="Email">
                    </div>
                </div>
                <div class="field">
                    <div class="ui input">
                        <input type="password" placeholder="Password">
                    </div>
                </div>
                <div class="ui submit button" style="background-color: #FF4447; color:white; margin-bottom: 10px" id="signinBtn">Sign in</div>
                <div class="signupSection">
                    <label>Don't have an account? </label> <a ui-sref="signup">Sign up</a>
                </div>
            </div>
            <div class="ui horizontal divider">
                Or
            </div>
            <a class="ui facebook button" href="/auth/facebook" ng-click="home.logFoodtruck()">
                <i class="facebook icon"></i>
                Sign in with Facebook
            </a>
        </div>
    </div>
</div>
<div class="ui small modal" id="notifiedModal">
    <i class="close icon"></i>
    <div class="header" style="color: white; background-color: #FF4447">Notification</div>
    <div class="content">
        <div class="ui form">
            <div class="field">
                <textarea rows="2" placeholder="Share to your user whats going on today!" ng-model="home.notificationMessage"></textarea>
            </div>
            <div class="ui approve button" ng-click="home.addMessage(home.notificationMessage)">Submit</div>
        </div>
    </div>
</div>
