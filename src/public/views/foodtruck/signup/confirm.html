<div class="ui fluid card" id="signupCard">
    <div class="content">
        <div class="header">
            Set up
        </div>
    </div>
    <div class="content" id="signupCardContent">
        <div class="ui fluid steps">
            <div class="completed step">
                <i class="truck icon"></i>
                <div class="content">
                    <div class="title">About</div>
                    <div class="description">Let the people know about your Food truck</div>
                </div>
            </div>
            <div class="completed step">
                <i class="photo icon"></i>
                <div class="content">
                    <div class="title">Profile Picture</div>
                    <div class="description">Let the people know what your food truck look like</div>
                </div>
            </div>
            <div class="active step">
                <i class="info icon"></i>
                <div class="content">
                    <div class="title">Confirm Registration Details</div>
                </div>
            </div>
        </div>
    </div>
    <div class="content" id="foodtruckInfo">
        <div class="ui grid">
            <div class="three wide column"></div>
            <div class="four wide column">
                <!--<img class="ui medium rounded image" src="https://cdn0.vox-cdn.com/images/verge/default-avatar.v9899025.gif" ng-hide="{{user.picture}}">-->
                <img ng-src="{{foodtruck.user.photo}}" class="ui medium rounded image">
            </div>
            <div class="seven wide column">
                <div class="ui form">
                    <div class="field">
                        <label>Food truck name</label>
                        {{foodtruck.user.name}}
                    </div>
                    <div class="field">
                        <label>Food truck cuisine</label>
                        {{foodtruck.user.cuisine}}
                    </div>
                    <div class="field">
                        <label>Description of your food truck</label>
                        {{foodtruck.user.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="extra content">
        <button class="ui button" ui-sref="ftsignup.picture">Back</button>
        <span class="right floated">
            <button class="ui green button" ng-click="foodtruck.addFoodtruck()" ui-sref="foodtruck.reviews({id: foodtruck._id})">Confirm</button>
        </span>
    </div>
</div>
