
    <div class="header" id="menuHeader">
        <H2>MENU</H2>
    </div>

    <div class="ui grid" ng-repeat="item in foodtruck.menuItems" id="menuGrid">
        <div class="four wide column"></div>
        <div class="four wide column">
            <strong>{{item.name | uppercase}}</strong>
        </div>
        <div class="four wide column" id="menuPrice">
            {{item.price | currency:"$"}}
        </div>
        <div class="four wide column"></div>
    </div>
