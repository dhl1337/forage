<div class="ui comments" ng-repeat="foodtruck in profile.favorites">
    <div class="comment">
        <div class="avatar"><img ng-src="{{foodtruck.photo}}"></div>
        <div class="content">
            {{foodtruck.name}}
            <a class="author" ui-sref="home.foodtruck({id: {{foodtruck._id}}})">{{foodtruck.name}}</a>
        </div>
    </div>
</div>
