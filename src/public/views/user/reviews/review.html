<div class="ui comments" ng-repeat="foodtruck in profile.data">
    <div class="comment">
        <div class="avatar"><img ng-src="{{foodtruck.photo}}"></div>
        <div class="content">
            {{foodtruck.foodtruckId}}
            <a class="author">{{foodtruck.name}}</a>
            <div class="text" ng-repeat="review in profile.data">
                {{review.description}}
            </div>
        </div>
    </div>
</div>
