<div class="ui grid">
    <div class="sixteen wide column" id="userProfileHeader">
        <div class="image">
            <img class="ui small centered circular image" ng-src="{{profile.user[0].facebook.photo}}" alt="">
        </div>
        <h3 style="color: white">{{profile.user[0].facebook.name}}</h3>
    </div>
    <a class="eight wide column" style="text-align: center">REVIEWS</a>
    <a class="eight wide column" style="text-align: center">FAVORITES</a>
    <div class="sixteen wide column">
        <div class="ui relaxed divided list" ng-repeat="review in profile.user[0].foodTruck track by $index">
            <div class="item">
                {{review.foodTruck._id}}
            </div>
        </div>
    </div>
</div>
