<div class="ui secondary menu" id="topNavBar">
        <div class="header item" id="topNavHeader" ui-sref="home"><i class="food icon"></i>FORAGE</div>
        <div class="right menu">
            <div class="item" id="navbarCurrentUser" ng-hide="showme">
                <img class="ui mini rounded image" id="navbarPhoto" ng-src="{{topNavBar.user.facebook.photo}}">
                <div class="ui top right pointing dropdown" id="navbar-dropdown" ng-hide="topNavBar.user === undefined">
                    <a class="profileName" ui-sref="profile({id: topNavBar.user._id})">
                        {{topNavBar.user.facebook.name}}
                    </a>
                    <div class="text" ng-click="topNavBar.dropDown()">
                        <i class="dropdown icon" id="dropdownIcon"></i>
                    </div>
                    <div class="menu">
                        <div class="item" ui-sref="ftsignup.about" ng-hide="topNavBar.user.foodTruck">Become a Food truck owner</div>
                        <div class="item" ng-show="topNavBar.user.foodTruck" ui-sref="foodtruck({id: topNavBar.user.foodTruck})" ng-click="showme=true">
                            <img class="ui mini rounded image" ng-src="{{topNavBar.foodtruckUser[0].photo}}">
                            {{topNavBar.foodtruckUser[0].name}}</div>
                        <div class="divider"></div>
                        <div class="item">Settings</div>
                        <div class="divider"></div>
                        <a class="item" href="/auth/logout">Log Out</a>
                    </div>
                </div>
            </div>
            <div class="item" id="navbarCurrentFoodtruckUser" ng-show="showme">
                <img class="ui mini rounded image" id="navbarFoodtruckPhoto" ng-src="{{topNavBar.foodtruckUser[0].photo}}">
                <div class="ui top right pointing dropdown" id="navbar-foodTruck-dropdown" ng-hide="topNavBar.foodtruckUser === undefined">
                    <a class="profileName" ui-sref="foodtruck.reviews({id: topNavBar.user.foodTruck})">
                        {{topNavBar.foodtruckUser[0].name}}
                    </a>
                    <div class="text" ng-click="topNavBar.dropDown()">
                        <i class="dropdown icon"></i>
                    </div>
                    <div class="menu">
                        <div class="item" ui-sref="ftsignup.about" ng-hide="topNavBar.user.foodTruck">Become a Food truck owner</div>
                        <div class="item" ng-show="topNavBar.user.foodTruck" ui-sref="profile({id: topNavBar.user._id})" ng-click="showme=false">
                            <img class="ui mini rounded image" ng-src="{{topNavBar.user.facebook.photo}}">
                            {{topNavBar.user.facebook.name}}</div>
                        <div class="divider"></div>
                        <a class="item" ui-sref="foodtrucksettings({id: topNavBar.foodtruckUser[0]._id})">Settings</a>
                        <div class="divider"></div>
                        <a class="item" href="/auth/logout">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
</div>
